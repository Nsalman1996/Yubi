<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Yubi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/otp.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4"></h4>
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="inputEmailPhone" class="form-label">Email or Phone</label>
                                <input type="text" class="form-control" id="inputEmailPhone"
                                    placeholder="Enter your email or phone number" required>
                                <div id="inputEmailPhoneError" class="invalid-feedback">Please enter a valid email or
                                    phone number.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
